<div class=" text-center m-0 p-0">
	<div class="documents m-0 p-2 border border-light">

			<p class="mx-auto">{{document.name}}</p>
			<a class="col-md-12 p-0"  [href]="document.url" [download]="document.name">Pobierz<hr></a>
		</div>
	</div>
</div>
