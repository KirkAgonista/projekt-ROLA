<div class=" m-0 p-0">    
    <section class="about m-0 row justify-content-between  border border-light " *ngFor="let about of abouts">
        <div class="col-xl-3  col-lg-12 justify-content-center">
         <img class="img-thumbnail my-2 p-0 border border-dark d-inline-block" [src]="about.img"/>    
        </div>
    
     <div class="col-xl-9 col-lg-12 d-inline-block my-2" [innerHTML]="about.content | sanitizeHtml"></div>
    </section>
    
</div>
