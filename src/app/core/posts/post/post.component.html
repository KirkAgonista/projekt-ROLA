<section class="card mb-4">
    <section class="card-title row justify-content-between m-2">
        <h4 class="col-lg-8">{{post.titlePost}}</h4>
        <h4 class="col-lg-3">{{post.date}}</h4>
    </section>
    <section class="card-img-top images row">
        <img class="col-lg-6 h-100"  *ngFor="let imagePath of post.imagePath" [src]="imagePath"/>
    </section>
       <div class="card-text text-justify m-3" [innerHTML]="post.contentPost | sanitizeHtml"></div>
    <section class="row m-2 justify-content-between">
        <h4 class="col-lg-8 col-sm-8 col-xs-8">{{post.author}}</h4>
        <div class="row col-lg-4 col-sm-4 col-xs-4 justify-content-end">
            <ng-template [ngIf]="authService.isAuthenticated()">
                <a class="btn btn-success btn-width col-lg-6" (click)="onEditPost()">Edytuj</a> 
            </ng-template>
        </div>
    </section>
</section>
